<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>M1C1 CSS Grid Assignment</title>

    <meta name="viewport" content"width=device-width, initial-scale=1">

    <script src="https://kit.fontawesome.com/177c6b8dcb.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color:blue;">My Fantastic Content</p>
    </div>
    <div class="gridTwo">
        <div class="gridTwo-1">
            <p style="background-color:red;">gridTwo-1 text 1</p>
        </div>
        <div class="gridTwo-2">
            <p style="background-color:blue;">gridTwo-2 text 1</p>
        </div>
        <div class="gridTwo-3">
            <p style="background-color:yellow;">gridTwo-3 text 1</p>
        </div>
    </div>
    <div class="gridThree">
        <div class="gridThree-1">
            <p>gridThree-1 text 1</p>
        </div>
        <div class="gridThree-2">
            <img class="cover" src="image1.jpg" alt="" width="500" height="225">
        </div>
    </div>
    <div class="gridFour">
        <div class="gridFour-1">
            <p>gridFour-1 text 1</p>
        </div>
        <div id="gridFour-2">
            <p>gridFour-2 text 1</p>
            <p>gridFour-2 text 2</p>
        </div>
    </div>
    <div class="gridFive">
        <div class="gridFive-1">
            <p>gridFive-1 text 1</p>
        </div>
        <div id="gridFive-2">
            <img class="cover" src="image2.jpg" alt="" width="200" height="200">
            <img class="cover" src="image3.jpg" alt="" width="200" height="200">
        </div>
    </div>
    <div class="gridSix">
        <i class="fa-solid fa-mask"></i>
        <p>gridSix text 1</p>
    </div>
</body>

</html>
